<!doctype html>
<link rel="stylesheet" type="text/css" href="bootstrap_adjust.css">
<title>Генератор случайных вопросов</title>
  <h1>Приложение случайным образом выдает вопросы из заданного списка</h1>

  <form action="" method=post>
    <p>
     <label for="student_name">Укажите имя студента: </label>
     <input type="text" for="student_name">
     <button type="submit">Выбрать вопрос</button>
    </p>
  </form>

  {% for question in questions %}
      <p>{{ question }} </p>
  {% endfor %}
